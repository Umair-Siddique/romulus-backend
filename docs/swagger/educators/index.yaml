    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            userNotFound:
              summary: Associated user account not found
              value:
                success: false
                message: "User does not exist."
            educatorNotFound:
              summary: Educator profile not found
              value:
                success: false
                message: "Educator profile not found."
            noEducatorsFound:
              summary: No educators exist in the system
              value:
                success: false
                message: "No educators found."

    InternalServerError:
      description: Unexpected server error occurred
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            profileCreationFailed:
              summary: Database operation failed
              value:
                success: false
                message: "An error occurred while creating the profile."
            profileUpdateFailed:
              summary: Database update operation failed
              value:
                success: false
                message: "An error occurred while updating the profile."

security:
  - BearerAuth: []

paths:
  /api/v1/educators:
    post:
      summary: Create educator profile
      description: |
        Creates a comprehensive educator profile for an existing user account.

        **Prerequisites:**
        - Valid JWT authentication token
        - Existing user account (referenced by user ID)
        - User must not have existing educator or organization profile

        **File Upload Support:**
        - Content-Type: multipart/form-data
        - Supported formats: jpg, jpeg, png, gif, webp (images), pdf (documents)
        - Files are processed and stored with generated paths
        - Default URLs provided for optional document fields

        **Validation Rules:**
        - Age must be between 18-100 years (calculated from dateOfBirth)
        - At least one skill required
        - All text fields are trimmed and validated for length
        - Skills normalized to lowercase during processing
        - Hourly rate must be between 0-10000

        **Business Logic:**
        - Prevents duplicate educator profiles per user
        - Prevents educator profile if user has organization profile
        - Processes comma-separated strings into arrays for skills
        - Handles both file uploads and uses defaults for optional files
        - Automatically creates fullAddressCoordinates with default [0, 0]

      operationId: create-educator-profile
      tags: [Educator Management]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/EducatorCreateRequest"
            examples:
              completeProfile:
                summary: Complete educator profile with all fields
                value:
