          description: Educator's last name
          example: "Faiq"
        gender:
          $ref: "#/components/schemas/Gender"
          example: "male"
        dateOfBirth:
          type: string
          format: date-time
          description: Date of birth stored as ISO datetime
          example: "1998-11-16T00:00:00.000Z"
        city:
          type: string
          description: City of residence
          example: "Islamabad"
        country:
          type: string
          description: Country of residence
          example: "Pakistan"
        fullAddress:
          type: string
          description: Complete address
          example: "Islamabad, Pakistan"
        fullAddressCoordinates:
          type: object
          description: Geographic coordinates for the full address
          required:
            - type
            - coordinates
          properties:
            type:
              type: string
              enum: [Point]
              example: "Point"
            coordinates:
              type: array
              description: Array of [longitude, latitude] coordinates
              items:
                type: number
              example: [0, 0]
        bio:
          type: string
          description: Professional biography
          example: "Software Engineer"
          nullable: true
        identityProof:
          $ref: "#/components/schemas/DocumentUrl"
          description: Identity verification document
        criminalRecord:
          $ref: "#/components/schemas/DocumentUrl"
          description: Criminal background check document
        profession:
          type: string
          description: Professional title or occupation
          example: "Software Engineer"
        hourlyRate:
          type: number
          description: Hourly teaching rate
          example: 20
        skills:
          type: array
          description: Teaching skills and specializations
          items:
            type: string
          example: ["engineer", "engineer", "engineer"]
        education:
          type: string
          description: Educational background
          example: "ava"
        certificateOfHonor:
          $ref: "#/components/schemas/DocumentUrl"
          description: Certificate of honor or achievement
        diploma:
          $ref: "#/components/schemas/DocumentUrl"
          description: Academic diploma or degree certificate
        isApproved:
          type: boolean
          description: Approval status of the educator profile
          example: false
        createdAt:
          $ref: "#/components/schemas/Timestamp"
          example: "2025-06-27T18:29:27.832Z"
        updatedAt:
          $ref: "#/components/schemas/Timestamp"
          example: "2025-06-27T18:29:27.832Z"
        __v:
          type: integer
          description: MongoDB version key
          example: 0

    EducatorCreateResponse:
      allOf:
        - $ref: "#/components/schemas/BaseResponse"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/EducatorCreateData"
          example:
            success: true
            message: "Educator Profile Created Successfully"
            data:
              user: "685ec9b47d7c68774fab517c"
              profilePicture: "https://res.cloudinary.com/dtipq9s09/image/upload/v1751048824/users/685ec9b47d7c68774fab517c/profilePicture.jpg"
              firstName: "Sharjeel"
              lastName: "Faiq"
