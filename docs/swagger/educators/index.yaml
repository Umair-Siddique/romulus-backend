              hourlyRate: 35
              skills: ["mathematics", "algebra", "calculus", "statistics"]
              education: "Master's in Mathematics Education"
              certificateOfHonor: "https://res.cloudinary.com/deqmyyywf/image/upload/v1749835853/users/684a460b15669c37873dfb06/certificateOfHonor.png"
