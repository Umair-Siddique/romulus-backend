openapi: 3.0.3
info:
  title: Educator API
  version: v1
  description: |
    Comprehensive API for managing educator profiles and related operations.

    **Features:**
    - Educator profile creation with comprehensive validation
    - File upload support for documents and images
    - Profile retrieval by ID or user ID
    - Profile updates with partial data support
    - List all educators
    - Duplicate profile prevention (educator/organization conflict detection)
    - Skill management with flexible input formats

    **Authentication:**
    - All endpoints require valid JWT authentication token
    - User must have an existing account before creating educator profile
    - Tokens obtained from Authentication API sign-in endpoint

    **File Upload Support:**
    - Profile pictures (jpg, jpeg, png, gif, webp)
    - Identity proof documents (jpg, jpeg, png, gif, pdf)
    - Criminal record documents (jpg, jpeg, png, gif, pdf)
    - Certificates and diplomas (jpg, jpeg, png, gif, pdf)

  contact:
    name: API Support
    email: support@yourapi.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.yourapp.com
    description: Production server
  - url: https://romulus-backend.onrender.com
    description: Staging server
  - url: http://localhost:5000
    description: Development server

tags:
  - name: Educator Management
    description: Educator profile creation and management operations

components:
  schemas:
    # ================================
    # PRIMITIVE TYPES
    # ================================
    ID:
      type: string
      description: MongoDB ObjectId identifier
      example: "60d0fe4f5311236168a109ca"
      pattern: "^[0-9a-fA-F]{24}$"
      minLength: 24
      maxLength: 24

    Email:
      type: string
      format: email
      description: Valid email address (lowercase, trimmed)
      example: "educator@example.com"
      maxLength: 255
      minLength: 5

    PhoneNumber:
      type: string
      description: Phone number in international format
      example: "+1234567890"
      pattern: "^\\+?[1-9]\\d{1,14}$"
      minLength: 10
      maxLength: 15

    Role:
      type: string
      enum: [admin, organization, educator]
      description: User role determining access permissions
      default: educator
      example: educator

    Gender:
      type: string
      enum: [male, female, other]
      description: Gender identification
      example: female

    Timestamp:
      type: string
      format: date-time
      description: ISO 8601 timestamp with timezone
      example: "2024-01-15T10:30:00.000Z"

    DocumentUrl:
      type: string
      description: URL or file path for uploaded documents
      example: "https://res.cloudinary.com/deqmyyywf/image/upload/v1749835852/users/684a460b15669c37873dfb06/identityProof.png"
      pattern: "^https?:\\/\\/.+\\.(jpg|jpeg|png|gif|pdf)$"

    ImageUrl:
      type: string
      description: URL or file path for uploaded images
      example: "https://res.cloudinary.com/deqmyyywf/image/upload/v1749835851/users/684a460b15669c37873dfb06/profilePicture.png"
      pattern: "^https?:\\/\\/.+\\.(jpg|jpeg|png|gif|webp)$"

    # ================================
    # RESPONSE STRUCTURES
    # ================================
    BaseResponse:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
          description: Indicates if the operation completed successfully
        message:
          type: string
          description: Human-readable response message
          example: "Operation completed successfully"

    ErrorResponse:
      allOf:
        - $ref: "#/components/schemas/BaseResponse"
        - type: object
          properties:
            success:
              example: false
            message:
              example: "An error occurred processing your request"

    # ================================
    # USER RELATED SCHEMAS
    # ================================
    UserProfile:
      type: object
      required:
        - _id
        - email
        - role
        - isEmailVerified
        - isPhoneVerified
        - createdAt
        - updatedAt
      properties:
        _id:
          $ref: "#/components/schemas/ID"
        email:
          $ref: "#/components/schemas/Email"
        phone:
          allOf:
            - $ref: "#/components/schemas/PhoneNumber"
          nullable: true
          description: Phone number (required for educators)
        role:
          $ref: "#/components/schemas/Role"
        isEmailVerified:
          type: boolean
          description: Email verification status
          example: true
        isPhoneVerified:
          type: boolean
          description: Phone verification status (required for educators)
          example: false
        createdAt:
          $ref: "#/components/schemas/Timestamp"
        updatedAt:
          $ref: "#/components/schemas/Timestamp"
        __v:
          type: integer
          description: MongoDB version key
          example: 0

    # ================================
    # EDUCATOR SCHEMAS
    # ================================
    EducatorProfile:
      type: object
      required:
        - _id
        - user
        - firstName
        - lastName
        - gender
        - dateOfBirth
        - city
        - country
        - fullAddress
        - fullAddressCoordinates
        - profession
        - hourlyRate
        - skills
        - education
        - isApproved
        - createdAt
        - updatedAt
      properties:
        _id:
          $ref: "#/components/schemas/ID"
        user:
          oneOf:
            - $ref: "#/components/schemas/ID"
            - $ref: "#/components/schemas/UserProfile"
          description: Associated user account (ObjectId in create response, populated object in get responses)
        profilePicture:
          $ref: "#/components/schemas/ImageUrl"
          description: Profile picture URL
          default: "https://example.com/default-profile-picture.png"
        firstName:
          type: string
          description: Educator's first name
          example: "Sarah"
          minLength: 2
          maxLength: 50
        lastName:
          type: string
          description: Educator's last name
          example: "Johnson"
          minLength: 2
          maxLength: 50
        gender:
          $ref: "#/components/schemas/Gender"
        dateOfBirth:
          type: string
          format: date-time
          description: Date of birth (age must be 18-100 years, stored as ISO datetime)
          example: "1990-05-15T00:00:00.000Z"
        city:
          type: string
          description: City of residence
          example: "New York"
          minLength: 2
          maxLength: 100
        country:
          type: string
          description: Country of residence
          example: "United States"
          minLength: 2
          maxLength: 100
        fullAddress:
          type: string
          description: Complete address
          example: "123 Education St, New York, NY 10001"
          minLength: 10
          maxLength: 500
        fullAddressCoordinates:
          type: object
          description: Geographic coordinates for the full address
          required:
            - type
            - coordinates
          properties:
            type:
              type: string
              enum: [Point]
              default: "Point"
              description: GeoJSON type for point location
            coordinates:
              type: array
              description: Array of [longitude, latitude] coordinates
              items:
                type: number
              minItems: 2
              maxItems: 2
              example: [0, 0]
              default: [0, 0]
        bio:
          type: string
          description: Professional biography
          example: "Experienced mathematics teacher with 10+ years in secondary education"
          maxLength: 500
          nullable: true
        identityProof:
          $ref: "#/components/schemas/DocumentUrl"
          description: Identity verification document
          default: "https://example.com/default-identity-proof.png"
        criminalRecord:
          $ref: "#/components/schemas/DocumentUrl"
          description: Criminal background check document
          default: "https://example.com/default-criminal-record.png"
        profession:
          type: string
          description: Professional title or occupation
          example: "Mathematics Teacher"
          minLength: 2
          maxLength: 100
        hourlyRate:
          type: number
          description: Hourly teaching rate in USD
          example: 35.00
          minimum: 0
          maximum: 10000
        skills:
          type: array
          description: Teaching skills and specializations (normalized to lowercase)
          items:
            type: string
            minLength: 1
            maxLength: 50
          example: ["mathematics", "algebra", "calculus", "statistics"]
          minItems: 1
          maxItems: 20
        education:
          type: string
          description: Educational background
          example: "Master's in Mathematics Education, Harvard University"
          minLength: 2
          maxLength: 200
        certificateOfHonor:
          $ref: "#/components/schemas/DocumentUrl"
          description: Certificate of honor or achievement
          default: "https://example.com/default-certificate-of-honor.png"
        diploma:
          $ref: "#/components/schemas/DocumentUrl"
          description: Academic diploma or degree certificate
          default: "https://example.com/default-diploma.png"
        isApproved:
          type: boolean
          description: Approval status of the educator profile
          default: false
          example: false
        createdAt:
          $ref: "#/components/schemas/Timestamp"
        updatedAt:
          $ref: "#/components/schemas/Timestamp"

    # ================================
    # REQUEST SCHEMAS
    # ================================
    EducatorCreateRequest:
      type: object
      required:
        - user
        - firstName
        - lastName
        - gender
        - dateOfBirth
        - city
        - country
        - fullAddress
        - profession
        - hourlyRate
        - skills
        - education
      properties:
        user:
          $ref: "#/components/schemas/ID"
          description: ID of the associated user account
        profilePicture:
          type: string
          format: binary
          description: Profile picture file (jpg, jpeg, png, gif, webp)
        firstName:
          type: string
          description: Educator's first name
          minLength: 2
          maxLength: 50
        lastName:
          type: string
          description: Educator's last name
          minLength: 2
          maxLength: 50
        gender:
          $ref: "#/components/schemas/Gender"
        dateOfBirth:
          type: string
          format: date
          description: Date of birth (must result in age 18-100)
        city:
          type: string
          description: City of residence
          minLength: 2
          maxLength: 100
        country:
          type: string
          description: Country of residence
          minLength: 2
          maxLength: 100
        fullAddress:
          type: string
          description: Complete residential address
          minLength: 10
          maxLength: 500
        bio:
          type: string
          description: Professional biography (optional)
          maxLength: 500
        identityProof:
          type: string
          format: binary
          description: Identity verification document (jpg, jpeg, png, gif, pdf)
        criminalRecord:
          type: string
          format: binary
          description: Criminal background check document (jpg, jpeg, png, gif, pdf)
        profession:
          type: string
          description: Professional title or occupation
          minLength: 2
          maxLength: 100
        hourlyRate:
          type: number
          description: Hourly teaching rate
          minimum: 0
          maximum: 10000
        skills:
          type: string
          description: Teaching skills (comma-separated string or array)
          example: "mathematics,algebra,calculus,statistics"
        education:
          type: string
          description: Educational background
          minLength: 2
          maxLength: 200
        certificateOfHonor:
          type: string
          format: binary
          description: Certificate of honor document (jpg, jpeg, png, gif, pdf)
        diploma:
          type: string
          format: binary
          description: Academic diploma file (jpg, jpeg, png, gif, pdf)

    EducatorUpdateRequest:
      type: object
      description: Partial update request - at least one field required
      properties:
        firstName:
          type: string
          description: Educator's first name
          minLength: 2
          maxLength: 50
        lastName:
          type: string
          description: Educator's last name
          minLength: 2
          maxLength: 50
        gender:
          $ref: "#/components/schemas/Gender"
        dateOfBirth:
          type: string
          format: date
          description: Date of birth (must result in age 18-100)
        city:
          type: string
          description: City of residence
          minLength: 2
          maxLength: 100
        country:
          type: string
          description: Country of residence
          minLength: 2
          maxLength: 100
        fullAddress:
          type: string
          description: Complete residential address
          minLength: 10
          maxLength: 500
        bio:
          type: string
          description: Professional biography
          maxLength: 500
        profession:
          type: string
          description: Professional title or occupation
          minLength: 2
          maxLength: 100
        hourlyRate:
          type: number
          description: Hourly teaching rate
          minimum: 0
          maximum: 10000
        skills:
          type: string
          description: Teaching skills (comma-separated string or array)
          example: "mathematics,algebra,calculus,statistics"
        education:
          type: string
          description: Educational background
          minLength: 2
          maxLength: 200

    # ================================
    # RESPONSE SCHEMAS
    # ================================
    EducatorCreateData:
      type: object
      description: Educator profile data in create response (user field as ObjectId)
      required:
        - _id
        - user
        - firstName
        - lastName
        - gender
        - dateOfBirth
        - city
        - country
        - fullAddress
        - fullAddressCoordinates
        - profession
        - hourlyRate
        - skills
        - education
        - isApproved
        - createdAt
        - updatedAt
