<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification | Romulus</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
        margin: 0;
      }

      .container {
        max-width: 600px;
        background: white;
        padding: 30px;
        margin: 0 auto;
        border: 1px solid #ddd;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 15px;
      }

      .verify-button {
        display: inline-block;
        background-color: #a1b7af;
        color: #fff;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 4px;
        margin: 20px 0;
      }

      .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Verify Your Email</h2>

      <p>
        Thank you for signing up! Please verify your email address to complete
        your registration.
      </p>

      <a
        href="${backendUrl}/api/v1/email/check-verification-token/${verificationToken}"
        class="verify-button" style="color: #fff; text-decoration: none;"
        >Verify Email</a
      >

      <p>If you did not sign up for this account, please ignore this email.</p>

      <div class="footer">
        <p>Best regards,<br />Romulus Team</p>
      </div>
    </div>
  </body>
</html>
