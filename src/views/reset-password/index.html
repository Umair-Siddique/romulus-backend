<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Romulus</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
        margin: 0;
      }

      .container {
        max-width: 600px;
        background: white;
        padding: 30px;
        margin: 0 auto;
        border: 1px solid #ddd;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 15px;
        color: #555;
      }

      .button {
        display: inline-block;
        background-color: #a1b7af;
        color: #fff;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 4px;
        margin: 20px 0;
      }

      .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Your Password</h2>

      <p>To reset your password, please click the button below.</p>

      <a
        href="${frontendUrl}/update-password?token=${verificationToken}"
        class="button"
        style="color: #fff; text-decoration: none"
        >Reset Password</a
      >

      <p>If you didn't request a password reset, please ignore this email.</p>

      <div class="footer">
        <p>Best regards,<br />Romulus Team</p>
      </div>
    </div>
  </body>
</html>
